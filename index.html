    />
    <title>Grita Gol</title>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <h3 class="navbar-brand p-3 text-danger">
            <strong>¡bienvenido/a,</strong> viajero/a!
          </h3>
          <div class="d-flex ms-auto navbar-brand p-3">
            <img src="assets/Logos-color-avianca.png" alt="Imagen al final" />
          </div>
        </div>
    </nav>

    <!-- main button -->
    <div class="external-container-inicio" style="position: relative;">
        <div class="position-relative">
            <img src="assets/Mic+Circle.png" alt="Imagen centrada" id="img-micro" class="img-fluid-mic" />
            <button class="custom-button" id="button-play">¡a jugar!</button>


            <!-- component starting game  -->
            <div class="d-flex flex-column align-items-center" id="gameStart" style="display: none!important">
                <div class="triangle-text text-center text-white mb-4">
                    <p class="h5">¡Que comience el juego!</p>
                    <p class="h5">y que los mejores pulmones ganen!</p>
                </div>

                <div class="d-flex justify-content-center align-items-center position-relative" style="height: 200px">
                  <!-- onda queda detras imagen principal -->
                  <img
                    src="./Onda.png"
                    alt="Imagen de fondo"
                    className="position-absolute img-fluid-mic"
                    style="top: 45%; left: 50%; transform: translate(-50%, -50%); max-width: 40%""
                  />

                  <!-- imagen que quedara adelante -->
                  <img
                    src="assets/Mic+Circle-2.png"
                    alt="Imagen centrada"
                    className="img-fluid-mic"
                    style=" z-index: 0"
                />
                </div>
            </div>
        </div>

        <!-- footer -->
        <footer class="col-12 mt-auto" style="position: absolute; bottom: 0; right: 0; z-index: 10;">
          <div class="d-flex justify-content-end align-items-end text-white mb-2">
            <div class="text-end mx-3 mb-3 ml-1">
              <img src="assets/Logo-Footer-inicio.png" style="width: 15%; margin-right: 20px" alt="logo" />
            </div>
          </div>
        </footer>
    </div>
