<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./assets/Avianca.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Grita Gol</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="overflow-hidden" id="startingScream">
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="z-index: 999;">
    <div class="container-fluid">
      <h3 class="navbar-brand p-3 text-danger">
        <strong>¡bienvenido/a,</strong> viajero/a!
      </h3>
      <div class="d-flex ms-auto navbar-brand p-3">
        <img src="assets/Logos-color-avianca.png" alt="Imagen al final" />
      </div>
    </div>
  </nav>

  <!-- main button -->
  <div class="external-container-inicio" style="position: relative; top: -230px; z-index: 1;">
    <div class="moving-background" id="plane" style="display: none!important;">
      <img src="assets/Avion.png" class="moving-image" id="avion" alt="logo" />
    </div>

    <div class="position-relative">
      <!-- component starting game  -->
      <div class="d-flex flex-column align-items-center" id="gameStart">
        <div class="triangle-text text-center text-white mb-4">
          <p class="h5 fs-3 fw-bold">¡Que comience el juego!</p>
          <p class="h5 fs-3 fw-bold">y que los mejores pulmones ganen!</p>
        </div>

        <div class="d-flex justify-content-center align-items-center position-relative" id="imgonda"
          style="height: 200px">
          <!-- onda queda detras imagen principal -->
          <img src="assets/Onda.png" alt="Imagen de fondo" class="position-absolute img-fluid-mic"
            style="top: 45%; left: 50%; transform: translate(-50%, -50%); max-width: 40%""
                  />

                  <!-- imagen que quedara adelante -->
                  <img
                    src=" assets/Mic+Circle-2.png" alt="Imagen centrada" class="img-fluid-mic" style=" z-index: 0" />
        </div>
        <button class="custom-button-gol" id="startingScream">¡grita gol!</button>
      </div>

      <!-- Overlay -->
      <div id="overlay" class="overlay" style="display: none;">
        <div class="countdown-container" style="margin-top: 20%">
          <div class="countdown"></div>
        </div>
      </div>


      <!-- vista puntaje -->

      <div class="d-flex flex-column align-items-center" id="counterScore" style="display: none!important">
        <div class="triangle-text text-center text-white mb-4 d-none" id="titleGameTerminated">
          <p class="h5 text-white custom-label">¡tus puntos están listos!</p>
        </div>

        <!-- colocamos la card que tendra la puntuacion -->
        <div class="card shadow shadow-lg w-120 d-block" id="adviserScream">
          <div class="card-title text-center p-2 mt-3 mb-3">
            <h4 class="title-score">¡excelente grito!</h4>
            <p class="d-title-score text-center">estamos cargando tus puntos</p>
          </div>
        </div>


        <!-- aparecemos la card que tendra el texto -->

        <div class="custom-puntaje card shadow shadow-lg custom-with d-none" id="cardPointsTerminated">
          <div class="card-title text-center mt-3 mb-3">
            <h4 class="title-puntaje">tu puntaje:</h4>
          </div>
        </div>


        <div class="card p-3">
          <div id="counter">
            <div class="digit">
              <div class="card-number"><div class="mt-15">0</div></div>
              <div class="card-number"><div class="mt-15">1</div></div>
              <div class="card-number"><div class="mt-15">2</div></div>
              <div class="card-number"><div class="mt-15">3</div></div>
              <div class="card-number"><div class="mt-15">4</div></div>
              <div class="card-number"><div class="mt-15">5</div></div>
              <div class="card-number"><div class="mt-15">6</div></div>
              <div class="card-number"><div class="mt-15">7</div></div>
              <div class="card-number"><div class="mt-15">8</div></div>
              <div class="card-number"><div class="mt-15">9</div></div>
            </div>
            <div class="digit">
              <div class="card-number"><div class="mt-15">0</div></div>
              <div class="card-number"><div class="mt-15">1</div></div>
              <div class="card-number"><div class="mt-15">2</div></div>
              <div class="card-number"><div class="mt-15">3</div></div>
              <div class="card-number"><div class="mt-15">4</div></div>
              <div class="card-number"><div class="mt-15">5</div></div>
              <div class="card-number"><div class="mt-15">6</div></div>
              <div class="card-number"><div class="mt-15">7</div></div>
              <div class="card-number"><div class="mt-15">8</div></div>
              <div class="card-number"><div class="mt-15">9</div></div>
            </div>
            <div class="digit">
              <div class="card-number"><div class="mt-15">0</div></div>
              <div class="card-number"><div class="mt-15">1</div></div>
              <div class="card-number"><div class="mt-15">2</div></div>
              <div class="card-number"><div class="mt-15">3</div></div>
              <div class="card-number"><div class="mt-15">4</div></div>
              <div class="card-number"><div class="mt-15">5</div></div>
              <div class="card-number"><div class="mt-15">6</div></div>
              <div class="card-number"><div class="mt-15">7</div></div>
              <div class="card-number"><div class="mt-15">8</div></div>
              <div class="card-number"><div class="mt-15">9</div></div>
            </div>
          
            <div class="digit">
              <div class="card-number"><div class="mt-15">0</div></div>
              <div class="card-number"><div class="mt-15">1</div></div>
              <div class="card-number"><div class="mt-15">2</div></div>
              <div class="card-number"><div class="mt-15">3</div></div>
              <div class="card-number"><div class="mt-15">4</div></div>
              <div class="card-number"><div class="mt-15">5</div></div>
              <div class="card-number"><div class="mt-15">6</div></div>
              <div class="card-number"><div class="mt-15">7</div></div>
              <div class="card-number"><div class="mt-15">8</div></div>
              <div class="card-number"><div class="mt-15">9</div></div>
            </div>
            <div class="digit">
              <div class="card-number"><div class="mt-15">0</div></div>
              <div class="card-number"><div class="mt-15">1</div></div>
              <div class="card-number"><div class="mt-15">2</div></div>
              <div class="card-number"><div class="mt-15">3</div></div>
              <div class="card-number"><div class="mt-15">4</div></div>
              <div class="card-number"><div class="mt-15">5</div></div>
              <div class="card-number"><div class="mt-15">6</div></div>
              <div class="card-number"><div class="mt-15">7</div></div>
              <div class="card-number"><div class="mt-15">8</div></div>
              <div class="card-number"><div class="mt-15">9</div></div>
            </div>
            <div class="digit">
              <div class="card-number"><div class="mt-15">0</div></div>
              <div class="card-number"><div class="mt-15">1</div></div>
              <div class="card-number"><div class="mt-15">2</div></div>
              <div class="card-number"><div class="mt-15">3</div></div>
              <div class="card-number"><div class="mt-15">4</div></div>
              <div class="card-number"><div class="mt-15">5</div></div>
              <div class="card-number"><div class="mt-15">6</div></div>
              <div class="card-number"><div class="mt-15">7</div></div>
              <div class="card-number"><div class="mt-15">8</div></div>
              <div class="card-number"><div class="mt-15">9</div></div>
            </div>
          </div>
        </div>

        <button class="btn-back d-none" id="reload">Volver</button>
      </div>

    </div>

    <!-- footer -->
    <footer class="col-12 mt-auto" style="position: absolute; bottom: 0; right: 0; z-index: 10;">
      <div class="d-flex justify-content-end align-items-end text-white mb-2">
        <div class="text-end mx-3 mb-3 ml-1">
          <img src="assets/Logo-Footer-inicio.png" style="width: 15%; margin-right: 20px; margin-bottom: 9rem;"
            alt="logo" />
        </div>
      </div>
    </footer>
  </div>

  <script src="js/main.js" type="module"></script>
</body>

</html>
